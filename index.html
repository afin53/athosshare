<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultShare PRO | Groups & Files</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .gradient-bg { background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); }
        .btn-danger:hover { background: #ef4444; color: white; }
    </style>
</head>
<body class="min-h-screen pb-10">

    <div class="max-w-5xl mx-auto px-4">
        <nav class="flex justify-between items-center py-8">
            <h1 class="text-3xl font-black tracking-tighter text-white uppercase">Vault<span class="text-blue-500">Share</span></h1>
            <button onclick="document.getElementById('modal-create').classList.remove('hidden')" class="gradient-bg px-6 py-2 rounded-full font-bold shadow-lg hover:scale-105 transition">
                + –°–æ–∑–¥–∞—Ç—å –≥—Ä—É–ø–ø—É
            </button>
        </nav>

        <div id="groupsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <div id="emptyState" class="hidden text-center py-20 text-slate-500 text-xl">–ì—Ä—É–ø–ø –ø–æ–∫–∞ –Ω–µ—Ç.</div>
    </div>

    <div id="modal-group" class="hidden fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-4">
        <div class="glass w-full max-w-3xl rounded-3xl p-6 md:p-10 max-h-[90vh] overflow-y-auto relative">
            <button onclick="document.getElementById('modal-group').classList.add('hidden')" class="absolute top-6 right-6 text-slate-400 text-3xl hover:text-white">&times;</button>
            
            <div class="mb-8">
                <h2 id="currentGroupName" class="text-3xl font-bold text-white mb-2">–ì—Ä—É–ø–ø–∞</h2>
                <p class="text-slate-400 text-sm">–£–¥–∞–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–æ–≤ –¥–æ—Å—Ç—É–ø–Ω–æ –≤—Å–µ–º —É—á–∞—Å—Ç–Ω–∏–∫–∞–º –≥—Ä—É–ø–ø—ã</p>
            </div>

            <div class="bg-slate-800/50 p-6 rounded-2xl border-2 border-dashed border-slate-700 mb-8 text-center">
                <input type="file" id="fileInput" class="hidden" onchange="document.getElementById('uploadStatus').classList.remove('hidden')">
                <label for="fileInput" class="cursor-pointer text-blue-400 hover:text-blue-300 font-medium text-lg">üìÅ –ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –≤—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª</label>
                <div id="uploadStatus" class="mt-4 hidden">
                    <button onclick="uploadFile()" id="confirmUploadBtn" class="bg-blue-600 px-8 py-2 rounded-lg font-bold">–ó–∞–≥—Ä—É–∑–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
                </div>
            </div>

            <div id="filesList" class="grid gap-3"></div>
        </div>
    </div>

    <div id="modal-create" class="hidden fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md rounded-2xl p-8">
            <h2 class="text-2xl font-bold mb-6 text-white">–ù–æ–≤–∞—è –≥—Ä—É–ø–ø–∞</h2>
            <input id="newGroupName" type="text" placeholder="–ò–º—è –≥—Ä—É–ø–ø—ã" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl mb-4 text-white outline-none focus:border-blue-500">
            <input id="newGroupPass" type="password" placeholder="–ü–∞—Ä–æ–ª—å" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl mb-6 text-white outline-none focus:border-blue-500">
            <button onclick="createGroup()" class="w-full gradient-bg py-4 rounded-xl font-bold text-lg transition">–°–æ–∑–¥–∞—Ç—å –≥—Ä—É–ø–ø—É</button>
            <button onclick="document.getElementById('modal-create').classList.add('hidden')" class="w-full text-slate-500 py-2 mt-2">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://iotnksuhuxjfqawyyyyw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvdG5rc3VodXhqZnFhd3l5eXl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4NTg1ODUsImV4cCI6MjA4NzQzNDU4NX0.AG1Mw5SbD2x5jODm15SckqdUD_5prfqunhi84mPkg40';
        
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let activeGroupId = null;

        async function fetchGroups() {
            const { data, error } = await _supabase.from('groups').select('*').order('created_at', { ascending: false });
            const grid = document.getElementById('groupsGrid');
            if (error || !data.length) {
                document.getElementById('emptyState').classList.remove('hidden');
                grid.innerHTML = '';
                return;
            }
            document.getElementById('emptyState').classList.add('hidden');
            grid.innerHTML = data.map(g => `
                <div class="glass p-6 rounded-2xl border border-transparent hover:border-blue-500 transition-all flex flex-col justify-between">
                    <div onclick="tryEnterGroup('${g.id}', '${g.password}', '${g.name}')" class="cursor-pointer">
                        <h3 class="text-xl font-bold text-white mb-1 truncate">${g.name}</h3>
                        <p class="text-slate-500 text-xs tracking-widest uppercase mb-4 italic">üîí Private Vault</p>
                    </div>
                    <button onclick="deleteGroup('${g.id}', '${g.name}')" class="btn-danger w-full py-1 text-xs rounded-lg transition">–£–¥–∞–ª–∏—Ç—å –≥—Ä—É–ø–ø—É</button>
                </div>
            `).join('');
        }

        async function createGroup() {
            const name = document.getElementById('newGroupName').value;
            const password = document.getElementById('newGroupPass').value;
            if(!name || !password) return alert("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!");
            const { error } = await _supabase.from('groups').insert([{ name, password }]);
            if (error) alert("–û—à–∏–±–∫–∞ –ë–î: " + error.message);
            else { document.getElementById('modal-create').classList.add('hidden'); fetchGroups(); }
        }

        async function deleteGroup(id, name) {
            if(!confirm(`–í—ã –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –≥—Ä—É–ø–ø—É "${name}" –∏ –í–°–ï –µ—ë —Ñ–∞–π–ª—ã?`)) return;
            // –°–Ω–∞—á–∞–ª–∞ —É–¥–∞–ª—è–µ–º —Å–∞–º—É –≥—Ä—É–ø–ø—É –∏–∑ —Ç–∞–±–ª–∏—Ü—ã
            const { error } = await _supabase.from('groups').delete().eq('id', id);
            if(error) alert("–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: " + error.message);
            else fetchGroups();
        }

        function tryEnterGroup(id, correctPass, name) {
            const pass = prompt(`–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ title –¥–ª—è "${name}":`);
            if(pass === correctPass) {
                activeGroupId = id;
                document.getElementById('currentGroupName').innerText = name;
                document.getElementById('modal-group').classList.remove('hidden');
                loadFiles(id);
            } else if (pass !== null) alert("–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω!");
        }

        async function loadFiles(groupId) {
            const list = document.getElementById('filesList');
            list.innerHTML = '<p class="text-center text-slate-500 py-10">–ü–æ–∏—Å–∫ —Ñ–∞–π–ª–æ–≤...</p>';
            const { data, error } = await _supabase.storage.from('files').list(groupId);
            
            if(error || !data || data.length === 0) {
                list.innerHTML = '<div class="text-center py-10 text-slate-500">–ì—Ä—É–ø–ø–∞ –ø—É—Å—Ç–∞. –ó–∞–≥—Ä—É–∑–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å!</div>';
                return;
            }
            list.innerHTML = data.map(file => {
                const { data: { publicUrl } } = _supabase.storage.from('files').getPublicUrl(`${groupId}/${file.name}`);
                return `
                    <div class="flex flex-col md:flex-row justify-between items-center bg-slate-800/40 p-4 rounded-xl border border-slate-700 gap-4">
                        <span class="truncate text-slate-200 w-full md:w-auto">${file.name}</span>
                        <div class="flex gap-2 w-full md:w-auto">
                            <a href="${publicUrl}" target="_blank" class="flex-1 text-center bg-blue-600/20 text-blue-400 px-4 py-2 rounded-lg font-bold hover:bg-blue-600 hover:text-white transition text-sm">–°–ö–ê–ß–ê–¢–¨</a>
                            <button onclick="deleteFile('${file.name}')" class="flex-1 bg-red-600/20 text-red-400 px-4 py-2 rounded-lg font-bold hover:bg-red-600 hover:text-white transition text-sm">–£–î–ê–õ–ò–¢–¨</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function deleteFile(fileName) {
            if(!confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ñ–∞–π–ª –Ω–∞–≤—Å–µ–≥–¥–∞?")) return;
            const { error } = await _supabase.storage.from('files').remove([`${activeGroupId}/${fileName}`]);
            if(error) alert("–û—à–∏–±–∫–∞: " + error.message);
            else loadFiles(activeGroupId);
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if(!file || !activeGroupId) return;

            const btn = document.getElementById('confirmUploadBtn');
            btn.innerText = "–ó–∞–≥—Ä—É–∑–∫–∞..."; btn.disabled = true;

            const cleanName = file.name.replace(/[^\x00-\x7F]/g, "").replace(/\s+/g, "_");
            const filePath = `${activeGroupId}/${Date.now()}_${cleanName}`;

            const { error } = await _supabase.storage.from('files').upload(filePath, file);

            if (error) alert("–û—à–∏–±–∫–∞: " + error.message);
            else { 
                loadFiles(activeGroupId); 
                document.getElementById('uploadStatus').classList.add('hidden');
                fileInput.value = ""; 
            }
            btn.innerText = "–ó–∞–≥—Ä—É–∑–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ"; btn.disabled = false;
        }

        fetchGroups();
    </script>
</body>
</html>
