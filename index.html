        let currentLang = 'ua';
        const SUPABASE_URL = 'https://iotnksuhuxjfqawyyyyw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvdG5rc3VodXhqZnFhd3l5eXl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4NTg1ODUsImV4cCI6MjA4NzQzNDU4NX0.AG1Mw5SbD2x5jODm15SckqdUD_5prfqunhi84mPkg40';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let activeGroupId = null;

        let mediaRec;
        let audioChunks = [];

        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`lang-${lang}`).classList.add('active');

        async function fetchGroups() {
            const { data } = await _supabase.from('groups').select('*').order('created_at', { ascending: false });
            document.getElementById('groupsGrid').innerHTML = (data || []).map(g => `
                <div class="glass p-8 rounded-[2rem] border border-slate-800 hover:border-blue-500 transition-all shadow-xl cursor-pointer" onclick="tryEnter('${g.id}', '${g.password}', '${g.name}')">
                    <h3 class="text-2xl font-bold text-white mb-2 truncate">${g.name}</h3>
                    <p class="text-blue-500 text-[10px] font-black uppercase italic">${g.password ? 'Encrypted üîí' : 'Public üîì'}</p>
                </div>
            `).join('');
        }

        function tryEnter(id, pass, name) {
            if (!pass) {
                // –ë–µ–∑ –ø–∞—Ä–æ–ª—è
                enter(id, pass, name);
            } else {
                const input = prompt(`${i18n[currentLang].enter_pass} "${name}":`);
                if (input === pass) enter(id, pass, name);
                else if (input !== null) alert(i18n[currentLang].wrong_pass);
            }
        }

        function enter(id, pass, name) {
            activeGroupId = id;
            activeGroupPass = pass;
            document.getElementById('currentGroupName').innerText = name;
            document.getElementById('editName').value = name;
            document.getElementById('editPass').value = pass || '';
            openModal('modal-group');
            loadFiles(id); loadMessages(id); subscribe(id);
        }

        // --- –ö–ï–†–£–í–ê–ù–ù–Ø –ì–†–£–ü–û–Æ ---
        async function updateGroup() {
            const newName = document.getElementById('editName').value;
            const newPass = document.getElementById('editPass').value;
            
            const { error } = await _supabase.from('groups').update({ name: newName, password: newPass }).eq('id', activeGroupId);
            if (!error) {
                alert("OK!");
                document.getElementById('currentGroupName').innerText = newName;
                activeGroupPass = newPass;
                closeModal('modal-settings');
                fetchGroups();
            }
        }

        async function deleteCurrentGroup() {
            if (confirm(i18n[currentLang].confirm_del)) {
                await _supabase.from('groups').delete().eq('id', activeGroupId);
                closeModal('modal-settings');
                closeModal('modal-group');
                fetchGroups();
            }
        }

        // --- –ì–û–õ–û–°–û–í–Ü ---
        async function toggleVoice() {
            const btn = document.getElementById('voiceBtn');
            if(!isRec) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRec = new MediaRecorder(stream);
                    audioChunks = [];
                    mediaRec.ondataavailable = e => audioChunks.push(e.data);
                    mediaRec.onstop = async () => {
                        const blob = new Blob(audioChunks, { type: 'audio/webm' });
                        const path = `${activeGroupId}/v_${Date.now()}.webm`;
                        await _supabase.storage.from('files').upload(path, blob);
                        const { data: { publicUrl } } = _supabase.storage.from('files').getPublicUrl(path);
                        await _supabase.from('messages').insert([{ group_id: activeGroupId, text: publicUrl, type: 'voice' }]);
                    };
                    mediaRec.start(); isRec = true;
                    btn.classList.add('voice-active'); btn.innerText = "üõë";
                } catch(e) { alert("Microphone error!"); }
            } else {
                mediaRec.stop(); isRec = false;
                btn.classList.remove('voice-active'); btn.innerText = "üéôÔ∏è";
            }
        }

        // --- –§–ê–ô–õ–ò ---
        async function loadFiles(gid) {
            const { data } = await _supabase.storage.from('files').list(gid);
            document.getElementById('filesList').innerHTML = (data || []).map(f => {
                const { data: { publicUrl } } = _supabase.storage.from('files').getPublicUrl(`${gid}/${f.name}`);
                return `<div class="bg-slate-900/40 p-4 rounded-xl border border-slate-800 flex justify-between items-center text-xs group">
                    <span class="truncate pr-4">${f.name}</span>
                    <div class="flex gap-3">
                        <a href="${publicUrl}" target="_blank" class="text-blue-400 font-bold uppercase">${i18n[currentLang].download}</a>
                        <button onclick="deleteFile('${f.name}')" class="text-red-500 font-bold uppercase">${i18n[currentLang].delete}</button>
                    </div>
                </div>`;
            }).join('');
        }

        async function uploadFile() {
            const input = document.getElementById('fileInput');
            let file = input.files[0];
            const btn = document.getElementById('confirmUploadBtn');
            if(!file) return;

            btn.disabled = true; btn.innerText = "...";

            if(file.size > 50*1024*1024) {
                const zip = new JSZip(); zip.file(file.name, file);
                file = await zip.generateAsync({type:"blob", compression:"DEFLATE"});
            }

            const name = `${activeGroupId}/${Date.now()}_${file.name.replace(/\s+/g, '_')}`;
            const { error } = await _supabase.storage.from('files').upload(name, file);
            if(error) alert(error.message);
            
            loadFiles(activeGroupId);
            btn.disabled = false; btn.innerText = "OK";
            document.getElementById('uploadStatus').classList.add('hidden');
        }

        async function deleteFile(name) { 
            if(confirm("?")) { 
                await _supabase.storage.from('files').remove([`${activeGroupId}/${name}`]); 
                loadFiles(activeGroupId); 
            } 
        }

        // --- –ß–ê–¢ ---
        async function loadMessages(gid) {
            const { data } = await _supabase.from('messages').select('*').eq('group_id', gid).order('created_at', { ascending: true });
            const area = document.getElementById('chatArea');
            area.innerHTML = (data || []).map(m => {
                const time = new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                if(m.type === 'voice') return `<div class="bg-blue-600/10 p-4 rounded-2xl border border-blue-500/20 self-start">
                    <p class="text-[9px] font-bold text-blue-400 mb-2 uppercase">${i18n[currentLang].voice_msg} ‚Ä¢ ${time}</p>
                    <audio src="${m.text}" controls class="h-8 w-44"></audio>
                </div>`;
                return `<div class="bg-slate-800/50 p-4 rounded-2xl border border-slate-700 self-start">
                    <p class="text-[9px] text-slate-500 mb-1">${time}</p>
                    <p class="text-sm text-slate-200">${m.text}</p>
                </div>`;
            }).join('');
            area.scrollTop = area.scrollHeight;
        }

        async function sendMessage() {
            const el = document.getElementById('chatInput');
            if(!el.value.trim()) return;
            await _supabase.from('messages').insert([{ group_id: activeGroupId, text: el.value, type: 'text' }]);
            el.value = '';
        }

        function subscribe(gid) {
            if(chatSub) _supabase.removeChannel(chatSub);
            chatSub = _supabase.channel('room').on('postgres_changes', { 
                event: 'INSERT', schema: 'public', table: 'messages', filter: `group_id=eq.${gid}` 
            }, () => loadMessages(gid)).subscribe();
        }

        // --- –°–ò–°–¢–ï–ú–ê ---
        async function createGroup() {
            const n = document.getElementById('newGroupName').value;
            const p = document.getElementById('newGroupPass').value;
            if(!n) return alert("Name required!");
            await _supabase.from('groups').insert([{ name: n, password: p || null }]);
            closeModal('modal-create'); fetchGroups();
            document.getElementById('newGroupName').value = '';
            document.getElementById('newGroupPass').value = '';
        }

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        setLanguage('ua');
