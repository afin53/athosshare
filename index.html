<body class="min-h-screen pb-10">

    <div id="modal-group" class="hidden fixed inset-0 bg-black/95 z-50 flex items-center justify-center p-2 md:p-4">
        <div class="glass w-full max-w-6xl rounded-[2.5rem] p-6 md:p-10 max-h-[95vh] overflow-y-auto relative border-slate-700">
            <button onclick="closeModal('modal-group')" class="absolute top-6 right-8 text-slate-500 hover:text-white text-4xl transition">&times;</button>
            <h2 id="currentGroupName" class="text-3xl font-black text-white mb-6">–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã</h2>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                <div>
                    <h3 class="text-xl font-bold mb-4 flex items-center gap-2">üìÇ –§–∞–π–ª—ã</h3>
                    <div class="bg-slate-900/50 p-6 rounded-2xl border-2 border-dashed border-slate-700 mb-6 text-center">
                        <input type="file" id="fileInput" class="hidden" onchange="document.getElementById('uploadStatus').classList.remove('hidden')">

                <div class="flex flex-col border-l border-slate-800 pl-0 lg:pl-10">

                    <div id="chatArea" class="chat-area bg-slate-900/30 rounded-2xl p-4 mb-4 space-y-3 shadow-inner"></div>
                    <div class="flex gap-2">
                        <input id="chatInput" type="text" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å..." class="flex-1 bg-slate-900 border border-slate-700 p-4 rounded-xl outline-none focus:border-blue-500 text-white shadow-lg">
                        <button onclick="sendMessage()" class="bg-blue-600 px-6 py-3 rounded-xl font-bold hover:bg-blue-500 transition shadow-lg shadow-blue-600/20">‚û§</button>
                    </div>
                </div>
            </div>

    <div id="modal-create" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md rounded-[2rem] p-10 border-slate-700">
            <h2 class="text-3xl font-black mb-8 text-white">–ù–æ–≤—ã–π —Å–µ–π—Ñ</h2>
            <div class="space-y-5">
                <input id="newGroupName" type="text" placeholder="–ò–º—è –≥—Ä—É–ø–ø—ã" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-2xl text-white outline-none focus:border-blue-500 shadow-inner">
                <input id="newGroupPass" type="password" placeholder="–ü–∞—Ä–æ–ª—å" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-2xl text-white outline-none focus:border-blue-500 shadow-inner">
                <button onclick="createGroup()" class="w-full gradient-bg py-5 rounded-2xl font-black text-lg shadow-lg shadow-blue-500/20 mt-4">–°–æ–∑–¥–∞—Ç—å –¥–æ—Å—Ç—É–ø</button>
                <button onclick="closeModal('modal-create')" class="w-full text-slate-500 py-2 hover:text-slate-300 transition">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://iotnksuhuxjfqawyyyyw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvdG5rc3VodXhqZnFhd3l5eXl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4NTg1ODUsImV4cCI6MjA4NzQzNDU4NX0.AG1Mw5SbD2x5jODm15SckqdUD_5prfqunhi84mPkg40';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let activeGroupId = null;
        let chatSubscription = null;

        async function fetchGroups() {
            const { data, error } = await _supabase.from('groups').select('*').order('created_at', { ascending: false });
            const grid = document.getElementById('groupsGrid');
            const empty = document.getElementById('emptyState');
            if (error || !data.length) { empty.classList.remove('hidden'); grid.innerHTML = ''; return; }
            empty.classList.add('hidden');
            grid.innerHTML = data.map(g => `
                <div class="group-card glass p-8 rounded-[2rem] border border-slate-800 transition-all flex flex-col justify-between shadow-xl">
                    <div onclick="tryEnterGroup('${g.id}', '${g.password}', '${g.name}')" class="cursor-pointer">
                        <h3 class="text-2xl font-bold text-white mb-2 truncate">${g.name}</h3>
                        <p class="text-blue-500 text-[10px] font-black uppercase tracking-widest italic">Protected Vault üîí</p>
                    </div>
                    <button onclick="secureDeleteGroup('${g.id}', '${g.password}', '${g.name}')" class="text-slate-600 hover:text-red-500 text-[9px] font-bold uppercase mt-8 text-left transition-colors">–£–¥–∞–ª–∏—Ç—å –≥—Ä—É–ø–ø—É (–ø–∞—Ä–æ–ª—å)</button>
                </div>
            `).join('');
        }

        async function createGroup() {
            const name = document.getElementById('newGroupName').value;
            const password = document.getElementById('newGroupPass').value;
            if(!name || !password) return alert("–ó–∞–ø–æ–ª–Ω–∏ –¥–∞–Ω–Ω—ã–µ!");
            await _supabase.from('groups').insert([{ name, password }]);
            closeModal('modal-create'); fetchGroups();
        }

        async function secureDeleteGroup(id, correctPass, name) {
            const pass = prompt(`–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –≥—Ä—É–ø–ø—ã "${name}" –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è:`);
            if (pass === correctPass) {
                if(confirm("–£–¥–∞–ª–∏—Ç—å –≥—Ä—É–ø–ø—É –Ω–∞–≤—Å–µ–≥–¥–∞?")) {
                    await _supabase.from('groups').delete().eq('id', id);
                    fetchGroups();
                }
            } else if (pass !== null) alert("–ù–µ–≤–µ—Ä–Ω–æ!");
        }

        function tryEnterGroup(id, correctPass, name) {
            const pass = prompt(`–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è "${name}":`);
            if(pass === correctPass) {
                activeGroupId = id;
                document.getElementById('currentGroupName').innerText = name;
                openModal('modal-group');
                loadFiles(id);
                loadMessages(id);
                subscribeToChat(id);
            } else if (pass !== null) alert("–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω!");
        }

        // --- –õ–û–ì–ò–ö–ê –§–ê–ô–õ–û–í –° ZIP ---
        async function loadFiles(groupId) {
            const list = document.getElementById('filesList');
            const { data } = await _supabase.storage.from('files').list(groupId);
            if(!data || data.length === 0) { list.innerHTML = '<p class="text-slate-500 text-sm italic">–ü—É—Å—Ç–æ...</p>'; return; }
            list.innerHTML = data.map(f => {
                const { data: { publicUrl } } = _supabase.storage.from('files').getPublicUrl(`${groupId}/${f.name}`);
                return `<div class="flex justify-between items-center bg-slate-900/60 p-4 rounded-2xl border border-slate-800">
                    <span class="truncate pr-2 text-slate-300 text-xs">${f.name}</span>
                    <div class="flex gap-3">
                        <a href="${publicUrl}" target="_blank" class="text-blue-400 font-bold text-[10px] uppercase">–°–∫–∞—á–∞—Ç—å</a>
                        <button onclick="deleteFile('${f.name}')" class="text-red-500 font-bold text-[10px] uppercase">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                </div>`;
            }).join('');
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            let file = fileInput.files[0];
            if(!file) return;

            const btn = document.getElementById('confirmUploadBtn');
            btn.disabled = true;

            const MAX_SIZE = 50 * 1024 * 1024; // 50 MB
            let fileName = file.name;

            if (file.size > MAX_SIZE) {
                btn.innerText = "ZIP-–°–ñ–ê–¢–ò–ï...";
                const zip = new JSZip();
                zip.file(file.name, file);
                file = await zip.generateAsync({ type: "blob", compression: "DEFLATE", compressionOptions: { level: 6 } });
                fileName = fileName.split('.')[0] + ".zip";
            }

            btn.innerText = "–ó–ê–ì–†–£–ó–ö–ê...";
            const cleanName = fileName.replace(/[^\x00-\x7F]/g, "x").replace(/\s+/g, "_");
            const { error } = await _supabase.storage.from('files').upload(`${activeGroupId}/${Date.now()}_${cleanName}`, file);

            if (error) alert(error.message);
            else { loadFiles(activeGroupId); document.getElementById('uploadStatus').classList.add('hidden'); }
            btn.innerText = "–ó–∞–≥—Ä—É–∑–∏—Ç—å"; btn.disabled = false;
        }

        async function deleteFile(name) {
            if(confirm("–£–¥–∞–ª–∏—Ç—å —Ñ–∞–π–ª?")) {
                await _supabase.storage.from('files').remove([`${activeGroupId}/${name}`]);
                loadFiles(activeGroupId);
            }
        }

        // --- –õ–û–ì–ò–ö–ê –ß–ê–¢–ê ---
        async function loadMessages(groupId) {
            const { data } = await _supabase.from('messages').select('*').eq('group_id', groupId).order('created_at', { ascending: true });
            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = data.map(m => `
                <div class="bg-slate-800/40 p-4 rounded-2xl border border-slate-700/50 self-start max-w-[90%]">
                    <p class="text-[9px] text-blue-500 font-black mb-1">${new Date(m.created_at).toLocaleTimeString()}</p>
                    <p class="text-sm text-slate-200">${m.text}</p>
                </div>
            `).join('');
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            if(!input.value.trim()) return;
            await _supabase.from('messages').insert([{ group_id: activeGroupId, text: input.value }]);
            input.value = '';
        }

        function subscribeToChat(groupId) {
            if(chatSubscription) _supabase.removeChannel(chatSubscription);
            chatSubscription = _supabase.channel('messages')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `group_id=eq.${groupId}` }, () => loadMessages(groupId))
                .subscribe();
        }

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); if(chatSubscription) _supabase.removeChannel(chatSubscription); }

        fetchGroups();
    </script>
</body>
</html>
