<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultShare VOICE & ZIP PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { background: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .gradient-bg { background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); }
        .chat-area { height: 400px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding: 20px; }
        .voice-recording { background: #ef4444 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        audio::-webkit-media-controls-enclosure { background-color: rgba(59, 130, 246, 0.1); }
    </style>
</head>
<body class="min-h-screen pb-10">

    <div class="max-w-6xl mx-auto px-4">
        <nav class="flex justify-between items-center py-8">
            <h1 class="text-3xl font-black tracking-tighter text-white uppercase italic">Vault<span class="text-blue-500">Share</span></h1>
            <button onclick="openModal('modal-create')" class="gradient-bg px-8 py-3 rounded-2xl font-bold shadow-xl hover:scale-105 transition">
                + –°–æ–∑–¥–∞—Ç—å –≥—Ä—É–ø–ø—É
            </button>
        </nav>
        <div id="groupsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <div id="modal-group" class="hidden fixed inset-0 bg-black/95 z-50 flex items-center justify-center p-2 md:p-4">
        <div class="glass w-full max-w-6xl rounded-[2.5rem] p-6 md:p-10 max-h-[95vh] overflow-y-auto relative border-slate-700">
            <button onclick="closeModal('modal-group')" class="absolute top-6 right-8 text-slate-500 hover:text-white text-4xl">&times;</button>
            <h2 id="currentGroupName" class="text-3xl font-black text-white mb-6">–ì—Ä—É–ø–ø–∞</h2>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                <div>
                    <h3 class="text-xl font-bold mb-4">üìÇ –§–∞–π–ª—ã</h3>
                    <div class="bg-slate-900/50 p-6 rounded-2xl border-2 border-dashed border-slate-700 mb-6 text-center">
                        <input type="file" id="fileInput" class="hidden" onchange="document.getElementById('uploadStatus').classList.remove('hidden')">
                        <label for="fileInput" class="cursor-pointer text-blue-400 font-bold">–í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª</label>
                        <div id="uploadStatus" class="mt-4 hidden">
                            <button onclick="uploadFile()" id="confirmUploadBtn" class="bg-blue-600 px-6 py-2 rounded-xl font-bold text-sm">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
                        </div>
                    </div>
                    <div id="filesList" class="space-y-3"></div>
                </div>

                <div class="flex flex-col border-l border-slate-800 pl-0 lg:pl-10">
                    <h3 class="text-xl font-bold mb-4">üí¨ –ß–∞—Ç</h3>
                    <div id="chatArea" class="chat-area bg-slate-900/30 rounded-2xl mb-4"></div>
                    <div class="flex gap-2 items-center">
                        <input id="chatInput" type="text" placeholder="–¢–µ–∫—Å—Ç..." class="flex-1 bg-slate-900 border border-slate-700 p-4 rounded-xl outline-none focus:border-blue-500 text-white">
                        
                        <button id="voiceBtn" onclick="toggleVoice()" class="bg-slate-800 p-4 rounded-full hover:bg-slate-700 transition shadow-lg">üéôÔ∏è</button>
                        
                        <button onclick="sendMessage()" class="bg-blue-600 px-6 py-4 rounded-xl font-bold">‚û§</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-create" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
        <div class="glass w-full max-w-md rounded-[2rem] p-10">
            <h2 class="text-2xl font-bold mb-6 text-white">–ù–æ–≤—ã–π —Å–µ–π—Ñ</h2>
            <input id="newGroupName" type="text" placeholder="–ò–º—è –≥—Ä—É–ø–ø—ã" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-xl mb-4 text-white outline-none focus:border-blue-500">
            <input id="newGroupPass" type="password" placeholder="–ü–∞—Ä–æ–ª—å" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-xl mb-6 text-white outline-none focus:border-blue-500">
            <button onclick="createGroup()" class="w-full gradient-bg py-4 rounded-xl font-bold">–°–æ–∑–¥–∞—Ç—å</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://iotnksuhuxjfqawyyyyw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvdG5rc3VodXhqZnFhd3l5eXl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4NTg1ODUsImV4cCI6MjA4NzQzNDU4NX0.AG1Mw5SbD2x5jODm15SckqdUD_5prfqunhi84mPkg40';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let activeGroupId = null;
        let chatSub = null;
        let mediaRec;
        let audioChunks = [];
        let isRec = false;

        async function fetchGroups() {
            const { data } = await _supabase.from('groups').select('*').order('created_at', { ascending: false });
            document.getElementById('groupsGrid').innerHTML = data.map(g => `
                <div class="glass p-8 rounded-[2rem] border border-slate-800 hover:border-blue-500 transition-all cursor-pointer" onclick="tryEnter('${g.id}', '${g.password}', '${g.name}')">
                    <h3 class="text-2xl font-bold text-white mb-2">${g.name}</h3>
                    <p class="text-blue-500 text-xs font-black italic underline underline-offset-4">–í–û–ô–¢–ò –í –°–ï–ô–§ üîí</p>
                </div>
            `).join('');
        }

        function tryEnter(id, pass, name) {
            if(prompt(`–ü–∞—Ä–æ–ª—å –¥–ª—è "${name}":`) === pass) {
                activeGroupId = id;
                document.getElementById('currentGroupName').innerText = name;
                openModal('modal-group');
                loadFiles(id);
                loadMessages(id);
                subscribe(id);
            } else alert("–ú–∏–Ω—É—Ç–∫—É, –ø–∞—Ä–æ–ª—å –Ω–µ —Ç–æ—Ç!");
        }

        // --- –ì–û–õ–û–°–û–í–´–ï ---
        async function toggleVoice() {
            const btn = document.getElementById('voiceBtn');
            if(!isRec) {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRec = new MediaRecorder(stream);
                audioChunks = [];
                mediaRec.ondataavailable = e => audioChunks.push(e.data);
                mediaRec.onstop = async () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const path = `${activeGroupId}/v_${Date.now()}.webm`;
                    await _supabase.storage.from('files').upload(path, blob);
                    const { data: { publicUrl } } = _supabase.storage.from('files').getPublicUrl(path);
                    await _supabase.from('messages').insert([{ group_id: activeGroupId, text: publicUrl, type: 'voice' }]);
                };
                mediaRec.start();
                isRec = true;
                btn.classList.add('voice-recording');
                btn.innerText = "üõë";
            } else {
                mediaRec.stop();
                isRec = false;
                btn.classList.remove('voice-recording');
                btn.innerText = "üéôÔ∏è";
            }
        }

        // --- –ß–ê–¢ ---
        async function loadMessages(gid) {
            const { data } = await _supabase.from('messages').select('*').eq('group_id', gid).order('created_at', { ascending: true });
            const area = document.getElementById('chatArea');
            area.innerHTML = data.map(m => {
                if(m.type === 'voice') {
                    return `<div class="bg-blue-600/10 p-4 rounded-2xl border border-blue-500/20 self-start">
                        <p class="text-[9px] font-bold text-blue-400 mb-2 uppercase">–ì–æ–ª–æ—Å–æ–≤–æ–µ</p>
                        <audio src="${m.text}" controls class="h-8"></audio>
                    </div>`;
                }
                return `<div class="bg-slate-800/50 p-4 rounded-2xl border border-slate-700 self-start">
                    <p class="text-sm text-slate-200">${m.text}</p>
                </div>`;
            }).join('');
            area.scrollTop = area.scrollHeight;
        }

        async function sendMessage() {
            const el = document.getElementById('chatInput');
            if(!el.value.trim()) return;
            await _supabase.from('messages').insert([{ group_id: activeGroupId, text: el.value, type: 'text' }]);
            el.value = '';
        }

        // --- –§–ê–ô–õ–´ + ZIP ---
        async function loadFiles(gid) {
            const { data } = await _supabase.storage.from('files').list(gid);
            document.getElementById('filesList').innerHTML = (data || []).map(f => {
                const { data: { publicUrl } } = _supabase.storage.from('files').getPublicUrl(`${gid}/${f.name}`);
                return `<div class="bg-slate-900/40 p-4 rounded-xl border border-slate-800 flex justify-between items-center text-xs">
                    <span class="truncate pr-4">${f.name}</span>
                    <a href="${publicUrl}" target="_blank" class="text-blue-400 font-bold uppercase">–°–∫–∞—á–∞—Ç—å</a>
                </div>`;
            }).join('');
        }

        async function uploadFile() {
            const input = document.getElementById('fileInput');
            let file = input.files[0];
            const btn = document.getElementById('confirmUploadBtn');
            btn.disabled = true; btn.innerText = "–°–ñ–ê–¢–ò–ï...";

            if(file.size > 50*1024*1024) {
                const zip = new JSZip();
                zip.file(file.name, file);
                file = await zip.generateAsync({type:"blob", compression:"DEFLATE"});
            }

            btn.innerText = "–ó–ê–ì–†–£–ó–ö–ê...";
            const name = `${activeGroupId}/${Date.now()}_${file.name.replace(/\s+/g, '_')}`;
            await _supabase.storage.from('files').upload(name, file);
            loadFiles(activeGroupId);
            btn.disabled = false; btn.innerText = "–ó–ê–ì–†–£–ó–ò–¢–¨";
            document.getElementById('uploadStatus').classList.add('hidden');
        }

        // --- –°–ò–°–¢–ï–ú–ê ---
        function subscribe(gid) {
            if(chatSub) _supabase.removeChannel(chatSub);
            chatSub = _supabase.channel('room1').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `group_id=eq.${gid}` }, () => loadMessages(gid)).subscribe();
        }

        async function createGroup() {
            const n = document.getElementById('newGroupName').value;
            const p = document.getElementById('newGroupPass').value;
            await _supabase.from('groups').insert([{ name: n, password: p }]);
            closeModal('modal-create'); fetchGroups();
        }

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        fetchGroups();
    </script>
</body>
</html>
