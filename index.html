    <script>
        const SUPABASE_URL = 'https://iotnksuhuxjfqawyyyyw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvdG5rc3VodXhqZnFhd3l5eXl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4NTg1ODUsImV4cCI6MjA4NzQzNDU4NX0.AG1Mw5SbD2x5jODm15SckqdUD_5prfqunhi84mPkg40';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let activeGroupId = null;

        async function fetchGroups() {
            const { data, error } = await _supabase.from('groups').select('*').order('created_at', { ascending: false });
            const grid = document.getElementById('groupsGrid');
            const empty = document.getElementById('emptyState');
            
            if (error || !data.length) {
                empty.classList.remove('hidden');
                grid.innerHTML = ''; return;
            }
            empty.classList.add('hidden');
            grid.innerHTML = data.map(g => `
                <div class="group-card glass p-8 rounded-[2rem] flex flex-col justify-between border border-slate-800 transition-all duration-300">
                    <div onclick="tryEnterGroup('${g.id}', '${g.password}', '${g.name}')" class="cursor-pointer group">
                        <div class="w-12 h-12 bg-blue-500/10 rounded-2xl flex items-center justify-center mb-6 group-hover:bg-blue-500/20 transition-colors">
                            <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                        </div>
                        <h3 class="text-2xl font-bold text-white mb-2 truncate">${g.name}</h3>
                        <p class="text-slate-500 text-xs font-black uppercase tracking-widest">–ó–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–æ</p>
                    </div>
                    <button onclick="secureDeleteGroup('${g.id}', '${g.password}', '${g.name}')" class="text-slate-600 hover:text-red-500 text-[10px] font-bold uppercase tracking-tighter mt-8 text-left transition-colors">–£–¥–∞–ª–∏—Ç—å –≥—Ä—É–ø–ø—É (—Ç—Ä–µ–±—É–µ—Ç—Å—è –ø–∞—Ä–æ–ª—å)</button>
                </div>
            `).join('');
        }

        async function createGroup() {
            const name = document.getElementById('newGroupName').value;
            const password = document.getElementById('newGroupPass').value;
            if(!name || !password) return alert("–ë—Ä–æ, –∑–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!");
            const { error } = await _supabase.from('groups').insert([{ name, password }]);
            if (error) alert("–û—à–∏–±–∫–∞: " + error.message);
            else { closeModal('modal-create'); fetchGroups(); clearCreateInputs(); }
        }

        async function secureDeleteGroup(id, correctPass, name) {
            const pass = prompt(`–î–ª—è —É–¥–∞–ª–µ–Ω–∏—è "${name}" –≤–≤–µ–¥–∏ –ø–∞—Ä–æ–ª—å –≥—Ä—É–ø–ø—ã:`);
            if (pass === null) return;
            if (pass === correctPass) {
                if(confirm("–í–ù–ò–ú–ê–ù–ò–ï: –í—Å–µ —Ñ–∞–π–ª—ã –≤ —ç—Ç–æ–π –≥—Ä—É–ø–ø–µ –±—É–¥—É—Ç —É–¥–∞–ª–µ–Ω—ã –Ω–∞–≤—Å–µ–≥–¥–∞. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?")) {
                    const { error } = await _supabase.from('groups').delete().eq('id', id);
                    if(error) alert("–û—à–∏–±–∫–∞: " + error.message);
                    else fetchGroups();
                }
            } else { alert("–ü–∞—Ä–æ–ª—å –Ω–µ–≤–µ—Ä–Ω—ã–π. –°–µ–π—Ñ –∑–∞—â–∏—â–µ–Ω!"); }
        }

        function tryEnterGroup(id, correctPass, name) {
            const pass = prompt(`–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è –≤—Ö–æ–¥–∞ –≤ "${name}":`);
            if(pass === correctPass) {
                activeGroupId = id;
                document.getElementById('currentGroupName').innerText = name;
                openModal('modal-group');
                loadFiles(id);
            } else if (pass !== null) alert("–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω. –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑!");
        }

        async function loadFiles(groupId) {
            const list = document.getElementById('filesList');
            list.innerHTML = '<div class="py-20 flex justify-center"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div></div>';
            const { data, error } = await _supabase.storage.from('files').list(groupId);
            
            if(error || !data || data.length === 0) {
                list.innerHTML = '<p class="text-center py-10 text-slate-500 font-medium italic underline decoration-slate-800 underline-offset-8">–í —ç—Ç–æ–º —Å–µ–π—Ñ–µ –ø–æ–∫–∞ –Ω–µ—Ç —Ñ–∞–π–ª–æ–≤</p>';
                return;
            }
            list.innerHTML = data.map(file => {
                const { data: { publicUrl } } = _supabase.storage.from('files').getPublicUrl(`${groupId}/${file.name}`);
                return `
                    <div class="flex flex-col sm:flex-row justify-between items-center bg-slate-900/40 p-5 rounded-[1.5rem] border border-slate-800 hover:border-slate-600 transition-all group">
                        <div class="flex items-center gap-4 w-full sm:w-auto mb-4 sm:mb-0">
                            <div class="text-2xl">üìÑ</div>
                            <span class="truncate text-slate-200 font-semibold text-sm max-w-[200px] md:max-w-md">${file.name}</span>
                        </div>
                        <div class="flex gap-3 w-full sm:w-auto">
                            <a href="${publicUrl}" target="_blank" class="flex-1 text-center bg-blue-600/10 text-blue-400 px-6 py-2 rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-blue-600 hover:text-white transition">–°–∫–∞—á–∞—Ç—å</a>
                            <button onclick="deleteFile('${file.name}')" class="flex-1 bg-red-600/10 text-red-400 px-6 py-2 rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-red-600 hover:text-white transition">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function deleteFile(fileName) {
            if(confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ñ–∞–π–ª –Ω–∞–≤—Å–µ–≥–¥–∞?")) {
                await _supabase.storage.from('files').remove([`${activeGroupId}/${fileName}`]);
                loadFiles(activeGroupId);
            }
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if(!file) return;

            const btn = document.getElementById('confirmUploadBtn');
            const statusLabel = document.querySelector('label[for="fileInput"]');
            
            btn.innerText = "–®–ò–§–†–û–í–ê–ù–ò–ï –ò –ó–ê–ì–†–£–ó–ö–ê...";
            btn.disabled = true;

            // –û—á–∏—Å—Ç–∫–∞ –∏–º–µ–Ω–∏ –æ—Ç –∫–∏—Ä–∏–ª–ª–∏—Ü—ã –∏ –ø—Ä–æ–±–µ–ª–æ–≤
            const cleanName = file.name.replace(/[^\x00-\x7F]/g, "x").replace(/\s+/g, "_");
            const { error } = await _supabase.storage.from('files').upload(`${activeGroupId}/${Date.now()}_${cleanName}`, file);

            if (error) {
                alert("–û–®–ò–ë–ö–ê: " + error.message + "\n\n–ü—Ä–æ–≤–µ—Ä—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —Ä–∞–∑–º–µ—Ä–∞ –≤ Supabase!");
            } else { 
                loadFiles(activeGroupId); 
                document.getElementById('uploadStatus').classList.add('hidden');
                fileInput.value = ""; 
            }
            btn.innerText = "–ù–∞—á–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É";
            btn.disabled = false;
        }

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); document.body.style.overflow = 'hidden'; }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); document.body.style.overflow = 'auto'; }
        function clearCreateInputs() { document.getElementById('newGroupName').value = ''; document.getElementById('newGroupPass').value = ''; }
